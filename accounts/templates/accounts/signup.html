<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}
<h1>Sign up!</h1>
<form method="POST" actions="{% url 'signup' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password1"/>
    <br/>
    Confirm password:
    <br/>
    <input type="password" name="password2"/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Sign Up!">
</form>

{% endblock %}

</body>
</html>
