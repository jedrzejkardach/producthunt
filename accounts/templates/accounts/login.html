<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

<h1>Log in</h1>
<form method="POST" actions="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username"/>
    <br/>
    Password:
    <br/>
    <input type="password" name="password"/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Log in!">
</form>

{% endblock %}

</body>
</html>
